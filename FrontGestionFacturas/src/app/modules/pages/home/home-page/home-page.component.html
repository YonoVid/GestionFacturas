<div class="wrapper">
    <div class="overlay" *ngIf="loadingData">
      <div class="spinner-wrapper">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  
    <div class="loaded-content" [class.blurred]="loadingData">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 invoice-table" matSort (matSortChange)="sortData($event)">
            <!-- Columna de Id  -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Column de Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Columna de empresa asociada -->
            <ng-container matColumnDef="home-enterprise">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="enterpriseId"> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{getEnterpriseName(element.enterpriseId)}} </td>
            </ng-container>

            <!-- Columna de empresa asociada -->
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate | date}} </td>
            </ng-container>

            <!-- Columna de importe total -->
            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Importe </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount | currency}}</td>
            </ng-container>

            <!-- Columna de empresa asociada -->
            <ng-container matColumnDef="home-edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-mini-fab (click)="openInvoiceTable(element.id)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
    </div>
  </div>
