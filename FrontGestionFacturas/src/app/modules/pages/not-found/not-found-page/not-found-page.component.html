<mat-card>
    <!-- Error message and type-->
    <mat-card-title>
        <h1>ERROR 404!</h1>
    </mat-card-title>
    <mat-card-content>
        <p>Ha ocurrido un error y la página que solicitaste no se ha podido cargar.
            Si crees que ha ocurrido algún error contacta con el administrador de
            la página.
        </p>
    </mat-card-content>
    <!-- Return to main page -->
    <mat-card-actions>
        <button mat-button color="primary" routerLink="/home">VOLVER AL INICIO</button>
    </mat-card-actions>
</mat-card>
